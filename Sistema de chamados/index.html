<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP HelpDesk - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class="d-flex justify-content-center align-items-center w-50 h-50 bg-primary card">
        <form action="src/Controller/auth.php?operation=login" method="post" class="w-100 m-3 p-3">
            <input type="email" id="user_email" name="user_email" placeholder="Digite seu email" required class="form-control">
            <input type="password" id="user_password" name="user_password" placeholder="Digite sua senha" required class="form-control my-3">
            <button type="submit" class="btn btn-light">Entrar</button>
        </form>
    </main>
</body>
</html>
